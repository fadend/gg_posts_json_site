<!doctype html>
<html>
  <head>
    <title>Example index</title>
    <link href="gg_posts.css" rel="stylesheet" />
  </head>
  <body>
    <div id="gg-posts-display"></div>
    <script>
      (function () {
        const urlParams = new URLSearchParams(location.search);
        const jsonUrl = urlParams.get("json_url");
        if (jsonUrl) {
          document.getElementById("gg-posts-display").dataset.jsonUrl = jsonUrl;
        }
        const baseUrl = urlParams.get("base_url");
        if (baseUrl) {
          document.getElementById("gg-posts-display").dataset.baseUrl = baseUrl;
        }
      })();
    </script>
    <script src="gg_posts.js"></script>
  </body>
</html>
